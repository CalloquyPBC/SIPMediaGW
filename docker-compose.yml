networks:
  default:
    name: gw_net

services:
  gw:
    image: "${DOCKER_IMAGE}"
    restart: ${RESTART}
    container_name: gw${ID}
    tmpfs:
      - /tmp
    volumes:
      - ./logs:/var/logs
    devices:
      - /dev/video${ID}:/dev/video0
      - /dev/snd:/dev/snd
    shm_size: '2gb'
    logging:
      driver: syslog
      options:
        tag: "{{.ImageName}}/{{.Name}}"
    env_file:
      - .env
      - test/.env
    environment:
      TZ: "${HOST_TZ}" # Time Zone
      GW_ID: "${ID}"
      SIP_NAME_PREFIX: "${PREFIX}"
      ROOM_NAME: "${ROOM}" # for a BBB webconference, something like "gl/tiz-bel-zkk-qh3" is expected
    stop_grace_period: 20s
