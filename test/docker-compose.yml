services:
  sip_server:
    image: kamailio4sipmediagw
    build:
        context: kamailio
    container_name: kamailio
    network_mode: host
    volumes:
            - kamailio-db:/usr/local/etc/kamailio
            #- ./kamailio/kamailio_db:/usr/local/etc/kamailio
    logging:
      driver: syslog
      options:
        tag: "kamailio"
    env_file:
      - .env
    entrypoint :
        - "/bin/sh"
        - "-c"
        - "cron && kamailioRun"

  turn_server:
    image: coturn/coturn
    container_name: coturn
    network_mode: host
    logging:
      driver: syslog
      options:
        tag: "coturn"
    env_file:
      - .env
    command:
        - "--log-file=stdout"
        - "--external-ip=${PUBLIC_IP}"
        - "--lt-cred-mech"
        - "--user=${STUN_USER}:${STUN_PASS}"
        - "--min-port=40000"
        - "--max-port=49999"

volumes:
  kamailio-db:
